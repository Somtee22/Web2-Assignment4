<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="/CSS/style.css">
  
  <title>Somtee's | Order summary card</title>

</head>
<body>
   <div class="card">
    <div class="card-component">
      <img  class="ill-hero" src="/images/illustration-hero.svg"  alt="Ill-hero" srcset="">
     </div>

    <div class="card-bottom">
      <div class="card-text">
    <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>

<div class=" card-details">

  <img id="music-icon" src="/images/icon-music.svg" alt="music-icon" srcset="">
<div class="card-subscription-plan">
  <h4> Annual Plan</h4>
  <span>$59.99/year</span>
</div>
<div>
  <span class="Link">
  <a href="">Change</a>
</span>
</div>
</div>
<div class="button">
  <button class="proceed" >Proceed to Payment</button>
  <button class="cancel">Cancel Order</button>
</div>

  
</body>
</html>
